<meta name="robots" content="noindex">
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>ColorClock</title>
<style id="jsbin-css">
* {
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    margin-left: auto;
    margin-right: auto;
}

#clock {
    text-align: center;
    position: relative;
    top: 50%;
    font-size: 45px;
    margin-top: -22.5px;
}
</style>
</head>

<body>

    <div id="clock"></div>

<script id="jsbin-javascript">
function colorClock() {
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    var hexColor = '#' + hours + minutes + seconds;

    if (hours <= 9) {
        hours = '0' + hours;
    }
    if (minutes <= 9) {
        minutes = '0' + minutes;
    }
    if (seconds <= 9) {
        seconds = '0' + seconds;
    }

    var clockFace = hours + ':' + minutes + ':' + seconds;


    if (seconds % 2 !== 0) {
        document.getElementById("clock").style.boxShadow= '0px 0px 20px 20px red';
        document.getElementById("clock").style.transform = 'scale(0.5'+seconds+')';


    }
    if (seconds % 2 === 0) {
        document.getElementById("clock").style.transform = 'scale(1.' + seconds + ')';

    }

    document.getElementById('clock').innerHTML = clockFace;
    document.body.style.backgroundColor = hexColor;
    document.getElementById("clock").style.color = '#ff'+minutes+seconds;
  
    setTimeout(function () {
        colorClock();
    }, 1000);
}
colorClock();
</script>
</body>

</html>
